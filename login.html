<html>
<head>
<title>
Posti Apps | Login page
</title>
</head>
<body>
<p style="margin-top:50px; text-align:center;">
 
<img border="0" alt="Posti APPS"  src="https://github.com/pennet/udemy/blob/master/Posti_Group.svg.png?raw=true" width="500px" height="200px">

</p>
  
<form name="login" style="border:0px solid gray; text-align: center; width: 300px; height:100px;margin-left:auto;margin-right:auto;"">
 <input type="text" placeholder="Enter Username..."  name="userid"  style="width:300px;" />
<br>
<br>
<input type="password" placeholder="Enter Password..." name="pswrd"  style="width:300px;" />
<br>
<br>

<input type="button" onclick="check(this.form)" value="Login"/ style="width:100px;">
<!-- <input type="reset" value="Cancel"/> -->




</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "infosys" && form.pswrd.value == "posti")
  {
    window.open('http://localhost:8080/postiapps/index.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
